<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Iniciar Sesi칩n</h3>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr칩nico</label>
                <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email"
                    autocomplete="username" #emailRef="ngModel" />
                <div class="text-danger" *ngIf="emailRef.invalid && emailRef.touched">
                    Email requerido
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" class="form-control" id="password" required [(ngModel)]="password"
                    name="password" autocomplete="current-password" #passRef="ngModel" />
                <div class="text-danger" *ngIf="passRef.invalid && passRef.touched">
                    Contrase침a requerida
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
                Ingresar
            </button>
        </form>
    </div>
</div>
